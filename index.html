<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>TODO</title>
  </head>
  <body>
    <section class="section-center">
      <!-- form startign  -->
      <form class="todo-app">
        <div class="alert-msg alert-danger">Please enter the value</div>
        <h4>TO DO LIST</h4>
        <div class="row">
          <input
            type="text"
            class="form-input"
            placeholder="Enter things to be done"
          />
          <button class="btn btn-submit">Submit</button>
        </div>
      </form>
      <div class="list-container">
        <div class="list">
          <article class="list-items">
            <span class="title">Cleaning</span>
            <div class="btn-container">
              <button type="button" class="edit">
                <i class="fa-solid fa-pen-to-square"></i>
              </button>
              <button type="button" class="edit">
                <i class="fa-solid fa-trash"></i>
              </button>
            </div>
          </article>
          <article class="list-items">
            <span class="title">Coding</span>
            <div class="btn-container">
              <button type="button" class="edit">
                <i class="fa-solid fa-pen-to-square"></i>
              </button>
              <button type="button" class="edit">
                <i class="fa-solid fa-trash"></i>
              </button>
            </div>
          </article>
        </div>
        <button class="clear-items">Clear items</button>
      </div>
    </section>
    <script src="./index.js"></script>
  </body>
</html>
